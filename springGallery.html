<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20Spring Work Show</title>
    <link rel="stylesheet" href="style/gallery.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#uiux"><i class="fas fa-laptop-code"></i>  UI/UX Design</a></li>
            <li><a href="#graphic"><i class="fas fa-pencil-ruler"></i>  Graphic Design</a></li>
            <li><a href="#drawing"><i class="fas fa-feather-alt"></i>  Figure Drawing</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to 2020 Spring Design Work Show.</h1>
        <h2>NDSU Department of Visual Arts</h2>
    </header>

    <main>
        <section id="uiux">
            <h2 class="title">UI/UX Design</h2>
            <h4 class="instructor">Instructor: Aaron Yang</h4>
            <ul id="uiuxList">

            </ul>
        </section>

        <section id="graphic">
            <h2 class="title">Graphic Design</h2>
            <h4 class="instructor">Instructor: Andrew Stark</h4>
            <ul id="graphicList" class="design-art">
                
            </ul>
        </section>

        <section id="drawing">
            <h2 class="title">Figure Drawing</h2>
            <h4 class="instructor">Instructor: Andrew Stark</h4>
            <ul id="drawingList" class="design-art">
                
            </ul>
        </section>

        <section id="more">
            <a href="https://www.ndsu.edu/visualarts/" target="_blank" id="logo"><img src="http://students.cs.ndsu.nodak.edu/~aayang/RemoteLearning/images/NDSUVisualArts.png" alt=""></a>
        </section>

        <div id="lightbox">
            <div class="icon" id="close"><i class="far fa-times-circle fa-3x"></i></div>
            <div class="icon arrows" id="leftArrow"><i class="fas fa-arrow-left fa-2x"></i></div>
            <div class="icon arrows" id="rightArrow"><i class="fas fa-arrow-right fa-2x"></i></i></div>
        </div>


        <footer>
            <p>&copy;2020 | Designed and developed by Aaron Yang</p>
        </footer>
    </main>


    <script src="js/gallery.js"></script>
    <script src="js/graphic.js"></script>
</body>

</html>
